<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<!--The viewport meta tag is used to improve the presentation and behavior of the samples 
      on iOS devices-->
<meta name="viewport"
	content="initial-scale=1, maximum-scale=1,user-scalable=no">
<title>Points in Extent</title>

<link rel="stylesheet"
	href="http://js.arcgis.com/3.13/dijit/themes/claro/claro.css">
<link rel="stylesheet"
	href="http://js.arcgis.com/3.13/esri/css/esri.css">

<script src="http://js.arcgis.com/3.13/"></script>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript" src="IGIS-X.js"></script>

</head>
<body class="claro">
	Draw an Extent on the map to find all points within this extent

	<!-- map div -->
	<div id="map"
		style="width: 800px; height: 400px; border: 1px solid #000;"></div>
	<br />

	<!-- display number of points in drawn extent -->
	<b># of points in extent = <span id="inextent">0</span></b>

	<div id="results"
		style="width: 400px; height: 200px; border: 1px solid #000; overflow: auto;">
	</div>
</body>
</html>
