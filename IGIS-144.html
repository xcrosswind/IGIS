<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<!--The viewport meta tag is used to improve the presentation and behavior of the samples
      on iOS devices-->
<meta name="viewport"
    content="initial-scale=1, maximum-scale=1,user-scalable=no">
<title>Indigo GIS</title>
<link rel="stylesheet"
    href="https://js.arcgis.com/3.13/dijit/themes/claro/claro.css">
<link rel="stylesheet"
    href="https://js.arcgis.com/3.13/esri/css/esri.css">
<!-- für Map -->
<style>
html, body, #map, .map.container {
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
}

body {
    background-color: #FFF;
    overflow: hidden;
    font-family: "Trebuchet MS";
}

#legendDiv {
    background-color: #fff;
    position: absolute !important;
    z-index: 99;
    top: 10px;
    right: 20px;
}

#messages {
    background-color: #fff;
    box-shadow: 0 0 5px #888;
    font-size: 1.1em;
    max-width: 15em;
    padding: 0.5em;
    position: absolute;
    right: 20px;
    top: 20px;
    z-index: 40;
    
}

#search {
         display: block;
         position: absolute;
         z-index: 2;
         top: 20px;
         left: 74px;
}
</style>
<script src="https://js.arcgis.com/3.13/"></script>
<script>
    var map;
    require(
            [ "esri/urlUtils"
                , "esri/map"
                , "esri/layers/FeatureLayer"
                , "esri/tasks/query"
                , "esri/tasks/QueryTask"
                , "esri/geometry/Circle"
                , "esri/graphic"
                , "esri/InfoTemplate"
                , "esri/symbols/SimpleMarkerSymbol"
                , "esri/symbols/SimpleLineSymbol"
                , "esri/symbols/SimpleFillSymbol"
                , "esri/renderers/SimpleRenderer"
                , "esri/config"
                , "dijit/TooltipDialog"
                , "esri/lang"
                , "dojo/number"
                , "dojo/dom-style"
                , "dijit/popup"
                , "esri/Color"
                , "dojo/dom"
                , "dojo/on"

                , "esri/arcgis/utils"
                , "dojo/parser"
                , "esri/dijit/Legend"
                , "esri/dijit/BasemapGallery"
                , "esri/dijit/Search"
                
                
                , "dijit/layout/BorderContainer"
                , "dijit/layout/ContentPane"
                , "dijit/TitlePane"
                
                , "dojo/domReady!"
                    
                    ],
                    
            function(urlUtils
                , Map
                , FeatureLayer
                , Query
                , QueryTask
                , Circle
                , Graphic
                , InfoTemplate
                , SimpleMarkerSymbol
                , SimpleLineSymbol
                , SimpleFillSymbol
                , SimpleRenderer
                , esriConfig
                , TooltipDialog
                , esriLang
                , number
                , domStyle
                , dijitPopup
                , Color
                , dom
                , on
                
                , arcgisUtils
                , parser
                , Legend
                , BasemapGallery
                , Search
                     
                     ) {
                parser.parse();



                // create map 
                map = new Map("map", {
                    basemap : "topo",
                    center : [ 7.445, 46.949 ],
                    zoom : 13,
                    slider : true
                });
    
    
                //add the basemap gallery, in this case we'll display maps from ArcGIS.com including bing maps
                var basemapGallery = new BasemapGallery({
                  showArcGISBasemaps: true,
                  map: map
                }, "basemapGallery");
                basemapGallery.startup();
      
                basemapGallery.on("error", function(msg) {
                  console.log("basemap gallery error:  ", msg);
                });
                
                // add search field
                var s = new Search({
                  map: map
                }, "search");
                s.startup();
                
    
    
                //add the points in on demand mode. Note that an info template has been defined so when
                //selected features are clicked a popup window will appear displaying the content defined in the info template.
                var featureLayer = new FeatureLayer(
                        "https://stgeo01/arcgis/rest/services//Indigo/v_gis_station_selex/MapServer/0",
                        {  outFields : [ "user_id", "active_guid","stat_id",
                                    "stat_code", "stat_name","offerer_id", "region_id", 
                                    "ground_level", "cell_types", "offerer_type", "services", "supplies" ]
                        });

                var queryTask = new esri.tasks.QueryTask(
                        "https://stgeo01/arcgis/rest/services//Indigo/v_gis_station_selex/MapServer/0");
                //build query filter
                var query = new esri.tasks.Query();
                query.returnGeometry = true;
                query.outFields = [ "user_id", "active_guid", "stat_code",
                        "stat_name", "services" ];
        
                // Die URL liefert die user_id und die active_guid. Damit können die beiden Parameter aus der URL ausgelesen werden.
                // das Package esri/urlUtils muss als erstes aufgeführt werden. Warum ist unklar.
                var url = document.location.href;
                var myObject = urlUtils.urlToObject(url);
                
                

                query.where = "user_id = " + myObject.query['user_id']
                        + " AND active_guid = '"
                        + myObject.query['active_guid'] + "'"; // hier SQL WHERE Clause definieren       
  
                queryTask.execute(query, initResults);

                function initResults(response) {
                    featureLayer.selectFeatures(query,
                            FeatureLayer.SELECTION_NEW, function(results) {
                            });
                }
                
                
                // selection symbol used to draw the selected points within the buffer polygon
                var symbol = new SimpleMarkerSymbol(
                        SimpleMarkerSymbol.STYLE_CIRCLE, 14,
                        new SimpleLineSymbol(SimpleLineSymbol.STYLE_NULL,
                                new Color([ 247, 34, 101, 0.9 ]), 1),
                        new Color([ 255, 0, 0, 0.5 ]));
                featureLayer.setSelectionSymbol(symbol);

                //make unselected features invisible
                var unselectSymbol = new SimpleMarkerSymbol(
                        SimpleMarkerSymbol.STYLE_CIRCLE, 4,
                        new SimpleLineSymbol(SimpleLineSymbol.STYLE_NULL,
                                new Color([ 247, 34, 101, 0.9 ]), 1),
                        new Color([ 207, 34, 171, 0.5 ]));
                featureLayer.setRenderer(new SimpleRenderer(unselectSymbol));

                map.addLayer(featureLayer);
       
                // --- Mouseover Window
                map.infoWindow.resize(245,125); 
                
                dialog = new TooltipDialog({
                  id: "tooltipDialog",
                  style: "position: absolute; width: 250px; font: normal normal normal 10pt Helvetica;z-index:100"
                });
                dialog.startup();
                
                //close the dialog when the mouse leaves the highlight graphic
                map.on("load", function(){
                map.graphics.enableMouseEvents();
                map.graphics.on("mouse-out", closeDialog);  
                // ---
      
        });
             
        //listen for when the onMouseOver event fires on the countiesGraphicsLayer
        //when fired, create a new graphic with the geometry from the event.graphic and add it to the maps graphics layer
        featureLayer.on("mouse-over", function(evt){
          var host = "https://shogun.swisscom-mobile.ch"; // muss wahrscheinlich noch irgendwie dynamisch gesetzt werden, um zwischen extern und intern unterscheiden zu können
          var t = "<b>stat_code: </b>${stat_code}<br>"
            + "<b>stat_name: </b>${stat_name}<br>"
            + "<b>ground_level: </b>${ground_level}<br>"
            + "<b>services: </b>${services}<br>"
            + "<b>supplies: </b>${supplies}<br>"
            + "<a href= '" + host + "/Indigo/Station/Detail/${stat_id}' target='_blank'>Link auf Indigo Details</a><br>";
   
  
          // setze den Inhalt im Mouseover-Fenster
          var content = esriLang.substitute(evt.graphic.attributes,t);         
          dialog.setContent(content);

          domStyle.set(dialog.domNode, "opacity", 0.65);
          dijitPopup.open({
            popup: dialog, 
            x: evt.pageX,
            y: evt.pageY
          });
        });
    
        function closeDialog() {
          map.graphics.clear();
          dijitPopup.close(dialog);
        }
        
        featureLayer.setRenderer(new SimpleRenderer(unselectSymbol));
        
        map.addLayer(featureLayer);
        
        var circleSymb = new SimpleFillSymbol(
          SimpleFillSymbol.STYLE_NULL,
          new SimpleLineSymbol(
            SimpleLineSymbol.STYLE_SHORTDASHDOTDOT,
            new Color([105, 105, 105]),
            2
          ), new Color([255, 255, 0, 0.25])
        );
        var circle;
        
        
        //when the map is clicked create a buffer around the click point of the specified distance.
        // aus dem Democode kopiert
        map.on("click", function(evt){
          circle = new Circle({
            center: evt.mapPoint,
            geodesic: true,
            radius: 1000 // Default Value: Meters
          });
          map.graphics.clear();
          map.infoWindow.hide();
          var graphic = new Graphic(circle, circleSymb);
          map.graphics.add(graphic);

          var query = new Query();
          query.geometry = circle.getExtent();
          //use a fast bounding box query. will only go to the server if bounding box is outside of the visible map
          featureLayer.queryFeatures(query, selectInBuffer);
        });
     
        function selectInBuffer(response){
          var feature;
          var features = response.features;
          var inBuffer = [];
          //filter out features that are not actually in buffer, since we got all points in the buffer's bounding box
          for (var i = 0; i < features.length; i++) {
            feature = features[i];
            if(circle.contains(feature.geometry)){
              inBuffer.push(feature.attributes[featureLayer.objectIdField]);
            }
          }
          var query = new Query();
          query.objectIds = inBuffer;
          //use a fast objectIds selection query (should not need to go to the server)
          featureLayer.selectFeatures(query, FeatureLayer.SELECTION_NEW, function(results){
            var totalPopulation = sumPopulation(results);
            var r = "";
            r = "<b>The total Census Block population within the buffer is <i>" + totalPopulation + "</i>.</b>";
            dom.byId("messages").innerHTML = r;
          });
        }
        
 });
</script>
</head>

<body class="claro">
  <div id="search"></div>
  <div id="map"></div>
  

<div style="position:absolute; left:20px; top:10px; z-Index:999;>
      <div id="search"></div>
    </div>
  <div style="position:absolute; right:20px; top:10px; z-Index:999;">
      <div data-dojo-type="dijit/TitlePane" 
             data-dojo-props="title:'Switch Basemap', closable:false, open:false">
          <div data-dojo-type="dijit/layout/ContentPane" style="width:380px; height:280px; overflow:auto;">
            <div id="basemapGallery"></div>
          </div>
        </div>
      </div>

    </div>
      
  
</body>
</html>
