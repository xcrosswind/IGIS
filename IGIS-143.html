<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<!--The viewport meta tag is used to improve the presentation and behavior of the samples
      on iOS devices-->
<meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
<title>Indigo GIS</title>
<link rel="stylesheet" href="https://js.arcgis.com/3.13/dijit/themes/claro/claro.css">
<link rel="stylesheet" href="https://js.arcgis.com/3.13/esri/css/esri.css">
<style>
body {
    height: 280px;
    width: 280px;
    margin: 0;
    padding: 0;
    background-color: #FFF;
    overflow: hidden;
    font-family: "Trebuchet MS";
}

html, #map {
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
}
    

</style>
<script src="https://js.arcgis.com/3.13/"></script>
<script>
    var map;
    
    require(
            [ "esri/urlUtils"
                , "esri/map"
                , "esri/layers/FeatureLayer"
                , "esri/tasks/query"
                , "esri/tasks/QueryTask"
                , "esri/geometry/Circle"
                , "esri/graphic"
                , "esri/InfoTemplate"
                , "esri/symbols/SimpleMarkerSymbol"
                , "esri/symbols/SimpleLineSymbol"
                , "esri/symbols/SimpleFillSymbol"
                , "esri/renderers/SimpleRenderer"
                , "esri/Color"
                 
                , "esri/geometry/Point"
                , "esri/geometry/webMercatorUtils"
                , "esri/tasks/FeatureSet"

                , "esri/arcgis/utils"
                
                , "dojo/dom"
                , "dojo/on"
                
                , "dojo/parser"
                
                , "dojo/domReady!"  
                    ],
                    
            function(urlUtils
                , Map
                , FeatureLayer
                , Query
                , QueryTask
                , Circle
                , Graphic
                , InfoTemplate
                , SimpleMarkerSymbol
                , SimpleLineSymbol
                , SimpleFillSymbol
                , SimpleRenderer
                , Color
                
                , Point
                , webMercatorUtils
                , FeatureSet
                
                , arcgisUtils
                
                , dom
                , on
                , parser
                
                 ) {
                parser.parse();

                // create map 
                map = new Map("map", {
                    basemap : "hybrid", // Alternativen: satellite, streets, terrain, topo (siehe https://developers.arcgis.com/javascript/jsapi/esri.basemaps-amd.html)
                                        // welche Basemap sinnvoll ist, muss noch nicht den Anwendern diskutiert werden
                    slider : false
                });
     
                //add the points in on demand mode. Note that an info template has been defined so when
                //selected features are clicked a popup window will appear displaying the content defined in the info template.
                var featureLayer = new FeatureLayer(
                        "https://stgeo01/arcgis/rest/services/Indigo/IGIS_V_GIS_STATION2_WGS84N/MapServer/0",
                        {  outFields : ["STAT_ID", "STAT_CODE", "STAT_NAME","OFFERER_ID", "LON", "LAT", "REGION_ID", 
                                    "GROUND_LEVEL", "CREA_DATE", "OFFERER_TYPE", "IS_GSM", "IS_DCS", "IS_UMTS", "IS_LTE", "IS_OUTD", "IS_INHOUS", "IS_TUNNEL" ]
                        });
                 
                // könnte auch RelationshipQuery sein... das muss ich noch genauer untersuchen
       
                //build query filter
                var queryTask = new QueryTask("https://stgeo01/arcgis/rest/services/Indigo/IGIS_V_GIS_STATION2_WGS84N/MapServer/0");

                var query = new Query();
                query.returnGeometry = true;
                query.outFields = ["STAT_ID", "STAT_CODE", "STAT_NAME","OFFERER_ID", "LON", "LAT", "REGION_ID", 
                                    "GROUND_LEVEL", "CREA_DATE", "OFFERER_TYPE", "IS_GSM", "IS_DCS", "IS_UMTS", "IS_LTE", "IS_OUTD", "IS_INHOUS", "IS_TUNNEL" ];
       
                // Die URL liefert die user_id und die active_guid. Damit können die beiden Parameter aus der URL ausgelesen werden.
                // das Package esri/urlUtils muss als erstes aufgeführt werden. Warum ist unklar.
                // !!! Besser wäre, wenn nur die wirklich benötigten Punkte geladen würden, anstelle von alles laden und nur die benötigten darstellen...
                var url = document.location.href;
                var myObject = urlUtils.urlToObject(url);
                
                
                             
                // ?stat_code=BELB  
                  query.where = "stat_code = '"
                        + myObject.query['STAT_CODE']                         // Bsp. BELB, BEEL
                        + "'";
  
  
                queryTask.execute(query, showResults); 

                function showResults(featureSet) {               // FeatureSet
                    featureLayer.selectFeatures(query,
                            FeatureLayer.SELECTION_NEW, function(featureSet) {
                            });
                                                     
                    // identifiziere die Koordinaten aus dem Objekt
                    var pos_long = featureSet.features[0].attributes.LON;
                    var pos_lat = featureSet.features[0].attributes.LAT;
                    
                    console.log(pos_long);
                    console.log(pos_lat);
                    
               //      var pos_long = 7.451;
               //     var pos_lat = 46.957;
                    
    
                    
     
      //      map.centerAndZoom(new Point(pos_long, pos_lat), 16);   // welche Zoomstufe sinnvoll ist, muss noch mit den Anwendern diskutiert werden
                    
                            
                }          
                
                // selection symbol used to draw the selected points within the buffer polygon
                var symbol = new SimpleMarkerSymbol(
                        SimpleMarkerSymbol.STYLE_CIRCLE, 14,
                        new SimpleLineSymbol(SimpleLineSymbol.STYLE_NULL,
                                new Color([ 247, 34, 101, 0.9 ]), 1),
                        new Color([ 255, 0, 0, 1 ]));
                featureLayer.setSelectionSymbol(symbol);
                
                //make unselected features invisible
                // ??? besser wäre, wenn man diese Symbole gar nicht erst laden könnte
                var nullSymbol = new SimpleMarkerSymbol().setSize(0);
                featureLayer.setRenderer(new SimpleRenderer(nullSymbol));

                map.addLayer(featureLayer); 
 });
</script>
</head>

<body class="claro">
  <div id="map"></div>
</body>
</html>
